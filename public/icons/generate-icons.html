<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Blue background
        ctx.fillStyle = '#2563eb';
        ctx.fillRect(0, 0, 512, 512);
        
        // White circle
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(256, 256, 180, 0, 2 * Math.PI);
        ctx.fill();
        
        // Blue inner circle
        ctx.fillStyle = '#2563eb';
        ctx.beginPath();
        ctx.arc(256, 256, 140, 0, 2 * Math.PI);
        ctx.fill();
        
        // White rectangles (representing employees/data)
        ctx.fillStyle = 'white';
        ctx.fillRect(220, 200, 72, 32);
        ctx.fillRect(220, 248, 72, 64);
        ctx.fillRect(180, 224, 32, 32);
        ctx.fillRect(300, 224, 32, 32);
        
        // Get base64
        const dataURL = canvas.toDataURL('image/png');
        console.log('Icon base64:', dataURL);
    </script>
</body>
</html>
