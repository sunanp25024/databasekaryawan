<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <title>SWAPRO</title>
    <meta name="description" content="SWAPRO - Sistem Manajemen Data Karyawan Profesional yang mudah dan efisien" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SWAPRO" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/app-icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/app-icon-512.png" />
    <link rel="apple-touch-icon" href="/app-icon-192.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/sw.js" as="script" />
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Aplikasi ini memerlukan JavaScript untuk berfungsi dengan baik.</p>
        <p>Silakan aktifkan JavaScript di browser Anda.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="app-loading" style="
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: white;
      display: flex; align-items: center; justify-content: center; 
      flex-direction: column; color: #666; font-family: 'Segoe UI', system-ui, sans-serif; z-index: 9999;
    ">
      <!-- Logo berputar simple -->
      <div style="text-align: center;">
        <img src="/app-icon-192.png" alt="SWAPRO" style="
          width: 100px; 
          height: 100px; 
          animation: spin 2s linear infinite;
          margin-bottom: 20px;
          display: block;
        " onerror="console.error('SWAPRO logo failed to load:', this.src); this.style.display='none';" 
           onload="console.log('SWAPRO logo loaded successfully:', this.src);" />
        
        <!-- Loading text dengan animasi -->
        <p style="
          font-size: 16px; 
          color: #666;
          margin: 0;
          animation: fadeInOut 1.5s ease-in-out infinite;
        ">Memuat halaman<span id="loading-dots">...</span></p>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInOut {
          0%, 100% { opacity: 0.6; }
          50% { opacity: 1; }
        }
        
        @keyframes dotBounce {
          0%, 20% { opacity: 0; }
          50% { opacity: 1; }
          100% { opacity: 0; }
        }
      </style>
      
      <script>
        // Debug logo loading
        const logoImg = document.querySelector('#app-loading img');
        if (logoImg) {
          console.log('Loading screen logo element found:', logoImg.src);
          // Force reload if logo fails
          setTimeout(() => {
            if (!logoImg.complete || logoImg.naturalHeight === 0) {
              console.log('Logo not loaded, attempting reload...');
              logoImg.src = logoImg.src + '?t=' + Date.now();
            }
          }, 1000);
        }

        // Animasi dots loading
        let dotCount = 0;
        setInterval(() => {
          const dotsElement = document.getElementById('loading-dots');
          if (dotsElement) {
            dotCount = (dotCount % 3) + 1;
            dotsElement.textContent = '.'.repeat(dotCount);
          }
        }, 500);

        // Keep loading screen visible longer for debugging
        window.addEventListener('load', () => {
          setTimeout(() => {
            const loadingScreen = document.getElementById('app-loading');
            if (loadingScreen) {
              loadingScreen.style.display = 'none';
            }
          }, 3000); // Show for 3 seconds
        });
      </script>
      

    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('app-loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }, 500);
        }
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
