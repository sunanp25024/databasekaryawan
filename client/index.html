<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <title>SWA DATA</title>
    <meta name="description" content="SWA DATA - Sistem Manajemen Data Karyawan yang mudah dan efisien" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SWA DATA" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/app-icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/app-icon-512.png" />
    <link rel="apple-touch-icon" href="/app-icon-192.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/sw.js" as="script" />
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Aplikasi ini memerlukan JavaScript untuk berfungsi dengan baik.</p>
        <p>Silakan aktifkan JavaScript di browser Anda.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="app-loading" style="
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: white;
      display: flex; align-items: center; justify-content: center; 
      flex-direction: column; color: #666; font-family: 'Segoe UI', system-ui, sans-serif; z-index: 9999;
    ">
      <!-- Logo berputar simple -->
      <div style="text-align: center;">
        <img src="/app-icon-192.png" alt="SWA DATA" style="
          width: 100px; 
          height: 100px; 
          animation: spin 2s linear infinite;
          margin-bottom: 20px;
        " />
        
        <!-- Loading text simple -->
        <p style="
          font-size: 16px; 
          color: #666;
          margin: 0;
        ">Loading...</p>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
      

    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('app-loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }, 500);
        }
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
