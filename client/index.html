<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <title>SWA DATA</title>
    <meta name="description" content="SWA DATA - Sistem Manajemen Data Karyawan yang mudah dan efisien" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SWA DATA" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/logo-swapro.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/logo-swapro.png" />
    <link rel="apple-touch-icon" href="/icons/logo-swapro.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/sw.js" as="script" />
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Aplikasi ini memerlukan JavaScript untuk berfungsi dengan baik.</p>
        <p>Silakan aktifkan JavaScript di browser Anda.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="app-loading" style="
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      display: flex; align-items: center; justify-content: center; 
      flex-direction: column; color: white; font-family: Arial, sans-serif; z-index: 9999;
    ">
      <div style="margin-bottom: 30px; animation: logoFloat 2s ease-in-out infinite alternate;">
        <img src="/icons/logo-swapro.png" alt="SWA DATA" style="width: 200px; height: auto; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));" />
      </div>
      <div style="width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
      <h2 style="margin-top: 20px; font-weight: 600; font-size: 28px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">SWA DATA</h2>
      <p style="margin-top: 10px; opacity: 0.9; font-size: 16px;">Memuat aplikasi...</p>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes logoFloat {
          0% { transform: translateY(0px); }
          100% { transform: translateY(-10px); }
        }
      </style>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Registration -->
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('app-loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }, 500);
        }
      });
      
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
