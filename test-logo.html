<!DOCTYPE html>
<html>
<head>
    <title>Test Logo SWAPRO</title>
    <link rel="icon" href="/app-icon-192.png">
</head>
<body style="text-align: center; padding: 50px; font-family: Arial;">
    <h1>Test Logo SWAPRO</h1>
    <p>Loading Screen Logo Test:</p>
    <img src="/app-icon-192.png" alt="SWAPRO Logo" style="width: 100px; height: 100px; animation: spin 2s linear infinite;" />
    <p>Favicon Test: Cek icon di tab browser</p>
    <p>Manifest Test: <a href="/manifest.json" target="_blank">manifest.json</a></p>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        // Test if logo loads
        const img = new Image();
        img.onload = () => console.log('✅ Logo SWAPRO loaded successfully!');
        img.onerror = () => console.log('❌ Logo SWAPRO failed to load!');
        img.src = '/app-icon-192.png';
    </script>
</body>
</html>
